conky.config = {
--==============================================================================

--  Created : 2024/October/10
--  This theme is for conky version 1.10.8 or newer
-- 
--  Civic
--  I chose this name because i love Honda Civics
--
--  author  : Commander-ShepardN7
--  version : 1.0
--  license : Distributed under the terms of GPLv3

--==============================================================================

-- Size and Position settings --
  alignment = 'top_right',
  gap_x = -575,
  gap_y = 332,
  maximum_width = 500,
  minimum_height = 493,
  minimum_width = 1000,
  
-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Roboto:size=2',
  
-- Color Settings --
  default_color = 'white',
  default_outline_color = 'white',
  default_shade_color = 'white',
  color1 = '#F76545',
  color2 = '#EC1F1A',
  
-- Window Settings --
  background = true,
  border_width = 1,
  draw_borders = false,
  draw_graph_borders = false,
  draw_outline = false,
  draw_shades = false,
  own_window = true,
  own_window_colour = '000000',
  own_window_class = 'Conky',
  draw_blended = false,
  own_window_argb_visual = true,
  own_window_type = 'desktop',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  stippled_borders = 0,
  
  
-- Others --
  cpu_avg_samples = 2,
  net_avg_samples = 2,
  double_buffer = true,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,
  update_interval = 1,
  uppercase = false,
  use_spacer = 'none',
  show_graph_scale = false,
  show_graph_range = false,
}

conky.text = [[
${color #F18526}${alignc}${font Ubuntu:size=30}Notifications and Feeds
${color #3F9DE2}${font Ubuntu:size=14}News in Biology ${color #F18526}${hr}
${color}${font Ubuntu:size=12}${execi 3600 curl --silent "https://www.cell.com/current-biology/inpress.rss" | grep -o "<title>[^<]*" | grep -v "Current Biology" | sed "s/<title>//" | head -n 2 | fold -s -w 59}
${font Ubuntu:size=14}${color #3F9DE2}Gmail ${color #F18526}${hr}
${color}${font Ubuntu:size 12}${execi 1800 curl -s -u your-address@gmail.com:{fill with Google App password}  https://mail.google.com/mail/feed/atom | grep -o "<title>[^<]*" | grep -v "Gmail - Inbox for your-address@gmail.com" | sed 's/<[^0-9]*>//g' | head -n 2 | fold -s -w 59}
${color #3F9DE2}${font Ubuntu:size=14}Exchange rate ${color #F18526}${hr}
${color}${font Ubuntu:size=12}Dolar blue: ${execi 3600 curl --silent "https://api.bluelytics.com.ar/v2/latest" | jq -r '"$\(.blue.value_avg)"'} ------------------------------------------------- Euro blue: ${execi 3600 curl --silent "https://api.bluelytics.com.ar/v2/latest" | jq -r '"$\(.blue_euro.value_avg)"'}
${color #3F9DE2}${font Ubuntu:size=14}SavvyNik ${color #F18526}${hr}
${color}${font Ubuntu:size=12}${execi 3600 curl --silent "https://www.youtube.com/feeds/videos.xml?channel_id=UC3yaWWA9FF9OBog5U9ml68A" | grep -o "<title>[^<]*" | grep -v "SavvyNik" | sed "s/<title>//" | head -n 2 | fold -s -w 59}
${color #3F9DE2}${font Ubuntu:size=14}Fireship ${color #F18526}${hr}
${color}${font Ubuntu:size=12}${execi 3600 curl --silent "https://www.youtube.com/feeds/videos.xml?channel_id=UCsBjURrPoezykLs9EqgamOA" | grep -o "<title>[^<]*" | grep -v "Fireship" | sed "s/<title>//" | head -n 2 | fold -s -w 59}
${color #3F9DE2}${font Ubuntu:size=14}Agenda ${color #F18526}${hr}
${color white}${font Ubuntu:size=12}${execpi 3600 calcurse -d 1 | tr '\n' ' ' | fold -s -w 72}
${color white}${font Ubuntu:size=12}${execpi 3600 "calcurse -d 2 | awk 'BEGIN {skip=1} /^$/ {if (skip) {skip=0; next}} {if (!skip) print}' | tr '\n' ' ' | fold -s -w 72"}
${color white}${font Ubuntu:size=12}${execpi 3600 "calcurse -d 3 | awk 'BEGIN {skip=2} /^$/ {if (skip) {skip--; next}} {if (!skip) print}' | tr '\n' ' ' | fold -s -w 62"}

${voffset -10}${color white}${font Ubuntu:size=12}#${execi 3600 ~/.config/conky/Civicv1.0/scripts/exam.sh | fold -s -w 62 | head -n 6} 





${image ~/.config/conky/Civicv1.0/res/Box3.png -s 505x650}
]]
